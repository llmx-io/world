name: Run tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - 'dev'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate types
        run: npm run types

      - name: Execute checks
        run: npm run check
